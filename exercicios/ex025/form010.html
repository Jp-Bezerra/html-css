<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <p>
        <label for="iano">Em que ano você nasceu? </label>
        <input type="number" name="ano" id="iano" min="1900" max="2024" oninput=calcular()>
    </p>
    <p>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    <script>
        function calcular(){
            var atual = new Date().getFullYear()
            var ano = window.document.getElementById('iano')
            var idade = window.document.getElementById('iidade')

            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
